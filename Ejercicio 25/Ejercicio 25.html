<html>
    <body>
        <script type="text/javascript">
            var operacion=prompt("Ingrese que operacion desea realizar");
            var a=prompt("Ingresa primer valor:");
            var b=prompt("Ingresa segundo valor:");
            OperacionesMatematicas(operacion,a,b);

            function OperacionesMatematicas(verda,x,y){
                switch(verda){
                    case "suma":
                    var total=x+y;
                    alert(total);
                    break;
                    case "resta":
                    var total=x-y;
                    alert(total);
                    break;
                    case "multiplicacion":
                    var total=x*y;
                    alert(total);
                    break;
                    case "divicion":
                    var total=x/y;
                    alert(total);
                    break;
                }
            }
        </script>
    </body>
</html>
